<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Prediction Result</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121932;
      --muted: #9aa3b2;
      --text: #e8ecf1;
      --accent: #6aa3ff;
      --success: #22c55e;
      --danger: #ef4444;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 20% -10%, #1a2454 0%, transparent 40%),
                  radial-gradient(1200px 600px at 120% 20%, #0d5e8a 0%, transparent 35%),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: min(500px, 95vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 1.5rem; margin-bottom: .75rem; }
    p { font-size: 1rem; color: var(--muted); }
    .result {
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .approved { background: rgba(34,197,94,0.15); color: #bbf7d0; border: 1px solid rgba(34,197,94,0.35); }
    .rejected { background: rgba(239,68,68,0.15); color: #fecaca; border: 1px solid rgba(239,68,68,0.35); }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: .8rem 1.2rem;
      border-radius: 12px;
      background: var(--accent);
      color: #0b1220;
      font-weight: 600;
      text-decoration: none;
      transition: background .2s ease;
    }
    a.button:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Loan Prediction Result</h1>
    <p>Based on the details you provided, here is your loan application status:</p>

    {% if myresult == 1 %}
      <div class="result approved">✅ Loan Approved</div>
    {% else %}
      <div class="result rejected">❌ Loan Rejected</div>
    {% endif %}

    <a href="/" class="button">Go Back</a>
  </div>
</body>
</html>
